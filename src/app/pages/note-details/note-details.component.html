<div class="form-container">
  <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input type="text" class="input" name="title" [ngModel]="note.title" required>
        <small class=""></small>
      </div>
    </div>
    <br>
    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea class="textarea" name="body" [ngModel]="note.body" required></textarea>
      </div>
    </div>

    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button class="button is-text" (click)="cancel()">Cancel</button>
      </div>
      <div class="control">
        <button class="button is-primary" [disabled]="!noteForm.valid">Save</button>
      </div>
    </div>
  </form>
</div>
<!-- /.form-container -->
